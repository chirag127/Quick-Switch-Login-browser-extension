<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Switch Login</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Quick Switch Login</h1>
    </header>
    
    <div id="notification-container"></div>
    
    <!-- Authentication Section -->
    <div id="auth-section">
      <!-- Logged Out State -->
      <div id="logged-out" class="auth-state">
        <div class="auth-tabs">
          <button id="login-tab" class="auth-tab active">Sign In</button>
          <button id="signup-tab" class="auth-tab">Sign Up</button>
        </div>
        
        <div id="login-form" class="auth-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
          </div>
          <button id="login-button" class="btn btn-primary">Sign In</button>
        </div>
        
        <div id="signup-form" class="auth-form hidden">
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" placeholder="Confirm your password">
          </div>
          <button id="signup-button" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
      
      <!-- Logged In State -->
      <div id="logged-in" class="auth-state hidden">
        <div class="user-info">
          <span>Logged in as: </span>
          <span id="user-email"></span>
        </div>
        <button id="logout-button" class="btn btn-secondary">Log Out</button>
      </div>
    </div>
    
    <!-- Session Management Section -->
    <div id="session-section">
      <div id="current-site-section" class="section">
        <h2>Current Site</h2>
        <div id="current-site-info">
          <div id="current-site-favicon"></div>
          <div id="current-site-domain"></div>
        </div>
        <button id="save-session-button" class="btn btn-primary">Save Current Session</button>
      </div>
      
      <div id="sessions-section" class="section">
        <h2>Saved Sessions</h2>
        <div id="sessions-list"></div>
      </div>
    </div>
    
    <div id="sync-status" class="hidden">
      <div class="sync-info">
        <span id="sync-message">Sign in to sync your sessions across devices</span>
      </div>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
