<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Switch Login</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Quick Switch Login</h1>
      <div id="auth-status">
        <div id="logged-out-view">
          <button id="sign-in-btn" class="btn btn-primary">Sign In</button>
          <button id="sign-up-btn" class="btn btn-secondary">Sign Up</button>
        </div>
        <div id="logged-in-view" class="hidden">
          <span id="user-email"></span>
          <button id="sign-out-btn" class="btn btn-text">Sign Out</button>
        </div>
      </div>
    </header>

    <div id="auth-forms" class="hidden">
      <div id="sign-in-form">
        <h2>Sign In</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign In</button>
            <button type="button" id="cancel-login" class="btn btn-text">Cancel</button>
          </div>
        </form>
      </div>

      <div id="sign-up-form" class="hidden">
        <h2>Sign Up</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required>
          </div>
          <div class="form-group">
            <label for="register-confirm-password">Confirm Password</label>
            <input type="password" id="register-confirm-password" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <button type="button" id="cancel-register" class="btn btn-text">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="main-content">
      <div id="current-site-info">
        <div id="site-info-content">
          <h2>Current Site</h2>
          <div id="current-site-details">
            <div id="site-favicon"></div>
            <div id="site-domain"></div>
          </div>
          <button id="save-session-btn" class="btn btn-primary">Save Current Session</button>
        </div>
      </div>

      <div id="saved-sessions">
        <h2>Saved Sessions</h2>
        <div id="sessions-search">
          <input type="text" id="search-input" placeholder="Search sessions...">
        </div>
        <div id="sessions-list"></div>
      </div>
    </div>

    <div id="save-session-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Save Current Session</h2>
        <form id="save-session-form">
          <div class="form-group">
            <label for="session-name">Session Name</label>
            <input type="text" id="session-name" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" id="cancel-save" class="btn btn-text">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="restore-confirm-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Restore Session</h2>
        <p id="restore-confirm-message"></p>
        <div class="form-actions">
          <button id="confirm-restore" class="btn btn-primary">Restore</button>
          <button id="cancel-restore" class="btn btn-text">Cancel</button>
        </div>
      </div>
    </div>

    <div id="http-only-notice" class="notice">
      <div class="notice-icon">ℹ️</div>
      <div class="notice-content">
        <p>Note: Some login states rely on HttpOnly cookies which extensions cannot fully manage. If restoring a session doesn't log you in completely, you may need to re-enter credentials.</p>
      </div>
    </div>

    <div id="toast" class="hidden"></div>
  </div>

  <script src="../common/storage.js"></script>
  <script src="../common/api-client.js"></script>
  <script src="popup.js"></script>
</body>
</html>
